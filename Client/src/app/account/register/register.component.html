<div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <form *ngIf="!success" (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
        <img class="mb-4" src="assets/images/angular_solidBlack.svg" alt="" width="125" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="form-group">
            <label for="name" class="sr-only">User Name</label>
            <input type="text" id="userName" name="userName" 
              formControlName="userName" class="form-control" placeholder="Your User Name" required autoFocus>
        </div>
        
        <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" 
              formControlName="emailAddress" class="form-control" placeholder="Email address" email required>

            <!-- <small [hidden]="emailAddress.valid || (emailAddress.pristine && !submitted)" class="text-danger">Please enter a valid email</small> -->
        </div>
        
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" formControlName="password"
              class="form-control" placeholder="Password" aria-describedby="passwordHelp" required>     
            <small id="passwordHelp" class="form-text text-muted">Min. 6 characters with at least one non alphanumeric character</small>
        </div>   

        <div class="form-group">
          <label for="firstName" class="sr-only">First Name</label>
          <input type="text" id="firstName" name="firstName" 
            formControlName="firstName" class="form-control" placeholder="First Name" required>

          <!-- <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small> -->
        </div>

        <div class="form-group">
          <label for="lastName" class="sr-only">First Name</label>
          <input type="text" id="lastName" name="lastName" 
            formControlName="lastName" class="form-control" placeholder="Last Name" required>

          <!-- <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small> -->
        </div>        

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registrationForm.valid">Go</button>
        <ngx-spinner></ngx-spinner>   
        <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
            <strong>Oops!</strong> {{error}}
        </div>     
      </form>      
      <div *ngIf="success" class="alert alert-success" role="alert">
          <h4 class="alert-heading">Well done!</h4>
          <p>Your account was created successfully!</p>
          
          <button mat-raised-button (click)="login()" color="primary">Click here to login</button>        
      </div>  
      <!-- <p>
        Form Value: {{ registrationForm.value | json }}
      </p>
      
      
      <p>
        Form Status: {{ registrationForm.status }}
      </p>       -->
    </div> 
  </div>
