<mat-card>
    <mat-card-header>     
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-subtitle>
            <div>
            {{ post.userName }}   <br>
            Posted {{ post.postDate | date: 'medium' }}
            </div>            
            
        </mat-card-subtitle>
        <!-- <div class="bearbullindicator">            
            <mat-icon svgIcon="bullish" *ngIf="post.bullBearLevel == 'VeryBullish'"></mat-icon>
            <mat-icon svgIcon="bearish" *ngIf="post.bullBearLevel == 'VeryBearish'"></mat-icon>
        </div> -->
        <div class="bearbullindicator">
            <div class="bearbullindicator1 bullish"  *ngIf="isBullish(post.bullBearLevel)">Bullish</div>
            <div class="bearbullindicator1 bearish"  *ngIf="isBearish(post.bullBearLevel)">Bearish</div>
        </div>
    </mat-card-header>
    
    <mat-card-content>
        <p [innerHTML]="post.postText | linkify"></p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-icon-button >
            <mat-icon class="icon-display">reply</mat-icon>
        </button>
        <button mat-icon-button >
            <mat-icon class="icon-display">format_quote</mat-icon>
        </button>
        <button mat-icon-button>
            <!-- <span matBadge="" matBadgePosition="before" matBadgeColor="accent" matBadgeSize="small" *ngIf="post.responseCount > 0"></span> -->
                <mat-icon class="icon-display">mode_comment</mat-icon>
                <span *ngIf="post.responseCount > 0">{{ post.responseCount }}</span>
        </button>
        <button mat-icon-button>
            <!-- <span matBadge="{{ post.likeCount }}" matBadgePosition="before" matBadgeColor="accent" matBadgeSize="small" *ngIf="post.likeCount > 0"></span> -->
                <!-- <img src="https://img.icons8.com/material-sharp/24/000000/thumb-up.png"/>                 -->
                <mat-icon svgIcon="like" class="icon-display"></mat-icon>
                <span *ngIf="post.likeCount > 0">{{ post.likeCount }}</span>
        </button>
        <!-- <button mat-stroked-button matBadge="{{ post.dislikeCount }}" matBadgePosition="before" matBadgeColor="accent">
                <img src="https://img.icons8.com/material-rounded/24/000000/thumbs-down.png"/>
        </button> -->
        
    </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
