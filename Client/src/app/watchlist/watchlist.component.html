<div class="watchlist-container">
    <div class="toolbar">
        <mat-form-field>
            <input matInput placeholder="Enter symbol">        
        </mat-form-field>
        <button class="btn btn-main">Add</button>    
    </div>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="symbol">
            <th mat-cell-header *matCellHeaderDef>Symbol</th>
            <td mat-cell *matCellDef="let stock">
                <a href="#">{{ stock.symbol }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-cell-header *matCellHeaderDef>Last Price</th>
            <td mat-cell *matCellDef="let stock">{{ stock.price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
