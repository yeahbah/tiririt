<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
    >
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']"><img alt="Titos & Titas of Finance Logo" src="./assets/TandT-150x83-logo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          [ngClass]="{ show: isExpanded }"
        >
          <ul class="navbar-nav flex-grow">
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>
              
            <li class="nav-item" *ngIf="!isAuthenticated">
              <a class="nav-link text-dark" [routerLink]="['/register']">Signup!</a>
            </li>
            <li class="nav-item" *ngIf="!isAuthenticated">
              <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated">
              <a class="nav-link text-dark" (click)="signOut()" href="javascript:void(0)">Signout {{ name }}</a>
            </li>
          </ul>

          <div class="searchFormField">
            <mat-form-field>
              <input matInput id="searchBox" placeholder="Search">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>

        </div>
      </div>
    </nav>
  </header>
